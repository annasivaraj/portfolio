<!DOCTYPE html>
<html>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://lh4.googleusercontent.com/B7iorYCruCCOvh5O-Z6rsgz4_cWg3nLK4LQ7DrvgM-bhY8vsJgZrjdjpKewx9oL9BvxtAi70r0n0J_c=w1280-h726-rw" style="width:100%">
  <img class="mySlides" src="https://lh5.googleusercontent.com/HYnG8cOIxD0IzOkD-SCbwHFiTZj5L_sE_y0SnpMC_3Z9jaNJ0BRh5cYepFWj69J10vqtgrOnStu--jY=w1280-h726-rw" style="width:100%">
  <img class="mySlides" src="https://lh3.googleusercontent.com/ZHHd9dAdPOX6YBS3E7pPcFdy0n8tXa2e2Q63eoYVCURwxcG3UXD0AuN5dHv-fAJZyddBqr1zPV9pWds=w1280-h726-rw" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
